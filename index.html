            const parseItem = (itemText) => {

            const scrollToSection = (id) => {
                const element = document.getElementById(id);
                if (element) {
                    const yOffset = -80; // offset for sticky header
                    const y = element.getBoundingClientRect().top + window.pageYOffset + yOffset;
                    window.scrollTo({ top: y, behavior: 'smooth' });
                }

                if (open) {

                    setTimeout(() => {
                        mobileNavOverlay.classList.remove('opacity-0');

                const newTitle = sectionEl.querySelector('input[type="text"]').value;
                const newItemsText = sectionEl.querySelector('textarea').value;

                sectionEl.querySelector('h3').textContent = newTitle;

                listEl.innerHTML = newItems.map(item => `<li class="leading-relaxed">${parseItem(item)}</li>`).join('');

                const dataIndex = contentData.findIndex(s => s.id === sectionId);

                document.querySelectorAll('.save-btn').forEach(button => {
